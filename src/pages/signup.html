<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/pages/signup.css" />
    <title>회원가입</title>
  </head>
  <body class="page-signup">
    <header class="header">
      <div class="header-block">
        <a href="./login.html">
          <svg
            width="34"
            height="34"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 6L9 12L15 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="butt"
              stroke-linejoin="miter"
            />
          </svg>
        </a>
        <h1 class="title-xl">아무 말 대잔치</h1>
        <div class="header-back"></div>
      </div>
    </header>
    <div class="spacer-lg">
      <div class="auth">
        <h1 class="auth-title">회원가입</h1>
        <p class="auth-profile">프로필 사진</p>
        <div class="auth-profile-image">
          <svg
            class="auth-profile-image-plus"
            width="34"
            height="34"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 5v14M5 12h14"
              stroke="currentColor"
              stroke-width="0.8"
              stroke-linecap="round"
            />
          </svg>
        </div>
        <form class="auth-form">
          <div class="field">
            <label for="email" class="field_label">이메일*</label>
            <input
              id="email"
              name="email"
              type="email"
              class="field_input"
              placeholder="이메일을 입력하세요"
              required
            />
          </div>
          <div class="field">
            <label for="password" class="field_label">비밀번호*</label>
            <input
              id="password"
              name="password"
              type="password"
              class="field_input"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>
          <div class="field">
            <label for="password-confirm" class="field_label"
              >비밀번호 확인*</label
            >
            <input
              id="password-confirm"
              name="password-confirm"
              type="password"
              class="field_input"
              placeholder="비밀번호를 한번 더 입력하세요"
              required
            />
          </div>
          <div class="field">
            <label for="nickname" class="field_label">닉네임*</label>
            <input
              id="nickname"
              name="nickname"
              type="text"
              class="field_input"
              placeholder="닉네임을 입력하세요"
              required
            />
          </div>
          <button type="submit" class="btn-login">회원가입</button>
        </form>
        <a href="./login.html" class="link-login">로그인하러 가기</a>
      </div>
    </div>
  </body>
</html>
