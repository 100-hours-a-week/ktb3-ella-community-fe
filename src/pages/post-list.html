<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/pages/post-list.css" />
    <title>게시글 목록조회</title>
  </head>
  <body class="page-post-list">
    <header class="header">
      <div class="header-block">
        <div class="header-back"></div>
        <h1 class="title-xl">아무 말 대잔치</h1>
        <div class="profile-img">
          <a href="./login.html">
            <img
              src="/public/images/userProfile.png"
              width="30"
              height="30"
              alt="로그인 아이콘"
            />
          </a>
        </div>
      </div>
    </header>
    <div class="spacer-lg">
      <div class="post-list">
        <p>
          안녕하세요,<br />아무 말 대잔치
          <span class="bold-text">게시판</span> 입니다.
        </p>
        <div class="btn-post-div">
          <button type="submit" class="btn-post-create">게시글 작성</button>
        </div>
        <div class="post-list-content">
          <div class="post-list-content-container">
            <h1 class="post-title">제목 1</h1>
            <div class="post-info">
              <div class="post-count">
                <p>좋아요 0</p>
                <p>댓글 0</p>
                <p>조회수 0</p>
              </div>
              <div class="post-created-at">
                <p>2021-01-01 00:00:00</p>
              </div>
            </div>
          </div>
          <hr />
          <div class="author-profile">
            <div class="author-profile-image">
              <img
                src="/public/images/userProfile.png"
                width="30"
                height="30"
                alt="작성자 아이콘"
              />
            </div>
            <strong>더미 작성자 1</strong>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
