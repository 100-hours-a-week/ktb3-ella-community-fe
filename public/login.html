<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header.css" />
    <link rel="stylesheet" href="../src/styles/pages/login.css" />
    <script type="module" src="../src/js/login.js"></script>
    <title>로그인</title>
  </head>
  <body class="page-login">
    <header class="header">
      <h1 class="title-xl">아무 말 대잔치</h1>
    </header>
    <div class="spacer-lg">
      <div class="auth">
        <h1 class="auth-title">로그인</h1>
        <form class="auth-form" novalidate>
          <div class="field">
            <label for="email" class="field_label">이메일</label>
            <input
              id="email"
              name="email"
              type="email"
              class="field_input"
              placeholder="이메일을 입력하세요"
            />
            <p class="error-text" id="email-error"></p>
          </div>
          <div class="field">
            <label for="password" class="field_label">비밀번호</label>
            <input
              id="password"
              name="password"
              type="password"
              class="field_input"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <p class="error-text" id="password-error"></p>
          </div>
          <button type="submit" class="btn-login btn-form-primary">
            로그인
          </button>
        </form>
        <a href="./signup.html" class="link-signup">회원가입</a>
      </div>
    </div>
  </body>
</html>
