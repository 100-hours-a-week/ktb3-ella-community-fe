<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header.css" />
    <link rel="stylesheet" href="../src/styles/pages/login.css" />
    <script type="module">
      import { bootstrapApp } from "../src/js/main.js";
      import { initPage } from "../src/js/login.js";
      bootstrapApp(initPage);
    </script>
    <title>로그인</title>
  </head>
  <body class="page-login">
    <div class="auth-lg">
      <div class="auth">
        <div class="auth-info-wrapper">
          <img
            src="/public/images/logo.svg"
            alt="KTB3 커뮤니티 로고"
            class="logo-image"
          />
          <h1 class="auth-title">아무말대잔치</h1>
          <span class="logo-text">로그인하여 커뮤니티에 참여하세요</span>
        </div>
        <form class="auth-form" novalidate>
          <div class="field">
            <div class="field-label-wrapper">
              <img src="/public/images/email.svg" class="logo-email" />
              <label for="email" class="field_label">이메일</label>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              class="field_input"
              placeholder="이메일을 입력하세요"
            />
            <p class="error-text" id="email-error"></p>
          </div>
          <div class="field">
            <div class="field-label-wrapper">
              <img src="/public/images/password.svg" class="logo-password" />
              <label for="password" class="field_label">비밀번호</label>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              class="field_input"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <p class="error-text" id="password-error"></p>
          </div>
          <button type="submit" class="btn-login btn-form-primary">
            <img src="/public/images/login.svg" class="logo-login" />
            로그인
          </button>
        </form>
        <a href="./signup.html" class="link-signup">회원가입</a>
      </div>
    </div>
  </body>
</html>
