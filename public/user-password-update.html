<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header.css" />
    <link
      rel="stylesheet"
      href="../src/styles/pages/user-password-update.css"
    />
    <title>비밀번호 수정</title>
  </head>
  <body class="page-update-password">
    <header class="header">
      <div class="header-block">
        <div class="header-back"></div>
        <h1 class="title-xl">아무 말 대잔치</h1>
        <div class="profile-img">
          <a href="./login.html">
            <img
              src="/public/images/userProfile.png"
              width="30"
              height="30"
              alt="로그인 아이콘"
            />
          </a>
        </div>
      </div>
    </header>
    <div class="spacer-lg">
      <div class="auth">
        <h1 class="auth-title">비밀번호 수정</h1>
        <form class="auth-form">
          <div class="field">
            <label for="password" class="field_label">비밀번호</label>
            <input
              id="password"
              name="password"
              type="password"
              class="field_input"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <p class="error-text" id="password-error"></p>
          </div>
          <div class="field">
            <label for="password-check" class="field_label"
              >비밀번호 확인</label
            >
            <input
              id="password-check"
              name="password-check"
              type="password"
              class="field_input"
              placeholder="비밀번호를 한번 더입력하세요"
              required
            />
            <p class="error-text" id="password-confirm-error"></p>
          </div>
          <button type="submit" class="btn-login btn-form-primary">
            수정하기
          </button>
        </form>
      </div>
    </div>
    <div class="toast" id="update-toast">수정 완료</div>
    <script type="module" src="../src/js/user-password-update.js"></script>
  </body>
</html>
