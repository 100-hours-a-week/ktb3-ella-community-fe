<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header.css" />
    <link
      rel="stylesheet"
      href="../src/styles/pages/user-password-update.css"
    />
    <title>비밀번호 수정</title>
  </head>
  <body class="page-update-password">
    <header class="header">
      <div class="header-block">
        <div class="header-front">
          <img
            src="/public/images/logo.svg"
            alt="KTB3 커뮤니티 로고"
            class="logo-image"
          />
          <h1 class="title-xl">아무말대잔치</h1>
        </div>
        <div class="header-back">
          <button type="button" class="post-create-button">
            <img src="/public/images/post.svg" width="16" height="16" />
            <a href="./post-create.html" class="link-post">글쓰기</a>
          </button>
          <div class="profile-dropdown">
            <button
              type="button"
              class="profile-dropdown-toggle"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="/public/images/userProfile.png"
                width="30"
                height="30"
                alt="프로필 메뉴"
              />
            </button>
            <div class="profile-dropdown-menu" role="menu">
              <a
                href="./user-info-update.html"
                class="profile-dropdown-item"
                role="menuitem"
                >회원정보 수정</a
              >
              <a
                href="./user-password-update.html"
                class="profile-dropdown-item"
                role="menuitem"
                >비밀번호 수정</a
              >
              <button
                type="button"
                class="profile-dropdown-item profile-dropdown-logout"
                role="menuitem"
              >
                로그아웃
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="auth-lg">
      <div class="auth">
        <h1 class="auth-title">비밀번호 수정</h1>
        <form class="auth-form">
          <div class="field">
            <div class="field-label-wrapper">
              <img src="/public/images/password.svg" class="logo-password" />
              <label for="password" class="field_label">비밀번호</label>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              class="field_input"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <p class="error-text" id="password-error"></p>
          </div>
          <div class="field">
            <div class="field-label-wrapper">
              <img src="/public/images/password.svg" class="logo-password" />
              <label for="password-check" class="field_label"
                >비밀번호 확인</label
              >
            </div>
            <input
              id="password-check"
              name="password-check"
              type="password"
              class="field_input"
              placeholder="비밀번호를 한번 더입력하세요"
              required
            />
            <p class="error-text" id="password-confirm-error"></p>
          </div>
          <button type="submit" class="btn-login btn-form-primary">
            수정하기
          </button>
        </form>
      </div>
    </div>
    <div class="toast" id="update-toast">수정 완료</div>
    <script type="module">
      import { bootstrapApp } from "../src/js/main.js";
      import { initPage } from "../src/js/user-password-update.js";
      bootstrapApp(initPage);
    </script>
  </body>
</html>
