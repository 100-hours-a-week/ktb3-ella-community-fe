<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header.css" />
    <link rel="stylesheet" href="../src/styles/pages/user-info-update.css" />
    <title>회원정보 수정</title>
  </head>
  <body class="page-user-info">
    <header class="header">
      <div class="header-block">
        <div class="header-back"></div>
        <h1 class="title-xl">아무 말 대잔치</h1>
        <div class="profile-dropdown">
          <button type="button" class="profile-dropdown-toggle" aria-haspopup="true" aria-expanded="false">
            <img
              src="/public/images/userProfile.png"
              width="30"
              height="30"
              alt="프로필 메뉴"
            />
          </button>
          <div class="profile-dropdown-menu" role="menu">
            <a href="./user-info-update.html" class="profile-dropdown-item" role="menuitem">회원정보 수정</a>
            <a href="./user-password-update.html" class="profile-dropdown-item" role="menuitem">비밀번호 수정</a>
            <button type="button" class="profile-dropdown-item profile-dropdown-logout" role="menuitem">로그아웃</button>
          </div>
        </div>
      </div>
    </header>
    <div class="spacer-lg">
      <div class="auth">
        <h1 class="auth-title">회원정보 수정</h1>
        <div class="field-profile-image">
          <p class="field_label_profile_image">프로필 사진*</p>
        </div>
        <div class="spacer-sm">
          <div class="profile-img-update">
            <button
              type="button"
              class="profile-img-change"
              aria-label="프로필 이미지 변경"
            >
              변경
            </button>
            <input
              type="file"
              id="profile-image-input"
              accept="image/*"
              hidden
            />
            <img
              id="profile-image"
              src="/public/images/userProfile.png"
              alt="프로필 이미지"
            />
          </div>
        </div>

        <form class="auth-form">
          <div class="field">
            <p class="field_label">이메일</p>
            <p class="field_value" id="email-value"></p>
          </div>
          <div class="field">
            <label for="nickname" class="field_label">닉네임</label>
            <input
              id="nickname"
              name="nickname"
              type="text"
              class="field_input"
              placeholder="닉네임을 입력해주세요"
              required
            />
            <p class="error-text" id="user-nickname-error"></p>
          </div>

          <button type="submit" class="btn-update btn-form-primary" disabled>
            수정하기
          </button>
        </form>
        <button type="button" class="link-withdraw">회원탈퇴</button>
      </div>
    </div>
    <div class="modal-backdrop" id="user-delete-modal">
      <div class="modal">
        <p class="modal-message">회원 탈퇴하시겠습니까?</p>
        <p class="modal-submessage">작성된 게시글과 댓글은 삭제됩니다.</p>
        <div class="modal-actions">
          <button type="button" class="modal-cancel">취소</button>
          <button type="button" class="modal-confirm">확인</button>
        </div>
      </div>
    </div>
    <div class="toast" id="update-toast">수정 완료</div>
    <script type="module" src="../src/js/header.js"></script>
    <script type="module" src="../src/js/user-info-update.js"></script>
  </body>
</html>
