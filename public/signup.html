<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header.css" />
    <link rel="stylesheet" href="../src/styles/pages/signup.css" />
    <script type="module">
      import { bootstrapApp } from "../src/js/main.js";
      import { initPage } from "../src/js/signup.js";
      bootstrapApp(initPage);
    </script>
    <title>회원가입</title>
  </head>
  <body class="page-signup">
    <div class="auth-lg">
      <div class="auth">
        <div class="auth-info-wrapper">
          <img
            src="/public/images/logo.svg"
            alt="KTB3 커뮤니티 로고"
            class="logo-image"
          />
          <h1 class="auth-title">아무말대잔치</h1>
          <span class="logo-text">회원가입하여 커뮤니티에 참여하세요</span>
        </div>
        <form class="auth-form" novalidate>
          <div class="field">
            <div class="field-label-wrapper">
              <img src="/public/images/profile.svg" class="logo-prifile" />
              <label for="profile-image" class="field_label"
                >프로필 사진*</label
              >
            </div>
            <div class="auth-profile">
              <div class="auth-profile-image">
                <input
                  type="file"
                  id="profile-image-input"
                  accept="image/*"
                  style="display: none"
                />
                <img src="/public/images/plus.svg" class="logo-plus" />
              </div>
              <p class="error-text" id="profile-image-error"></p>
            </div>
            <div class="field-label-wrapper">
              <img src="/public/images/email.svg" class="logo-email" />
              <label for="email" class="field_label">이메일*</label>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              class="field_input"
              placeholder="이메일을 입력하세요"
              required
            />
            <p class="error-text" id="email-error"></p>
          </div>
          <div class="field">
            <div class="field-label-wrapper">
              <img src="/public/images/password.svg" class="logo-password" />
              <label for="password" class="field_label">비밀번호*</label>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              class="field_input"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <p class="error-text" id="password-error"></p>
          </div>
          <div class="field">
            <div class="field-label-wrapper">
              <img src="/public/images/password.svg" class="logo-password" />
              <label for="password-confirm" class="field_label"
                >비밀번호 확인*</label
              >
            </div>
            <input
              id="password-confirm"
              name="password-confirm"
              type="password"
              class="field_input"
              placeholder="비밀번호를 한번 더 입력하세요"
              required
            />
            <p class="error-text" id="password-confirm-error"></p>
          </div>
          <div class="field">
            <div class="field-label-wrapper">
              <img src="/public/images/nickname.svg" class="logo-nickname" />
              <label for="nickname" class="field_label">닉네임*</label>
            </div>
            <input
              id="nickname"
              name="nickname"
              type="text"
              class="field_input"
              placeholder="닉네임을 입력하세요"
              required
            />
            <p class="error-text" id="nickname-error"></p>
          </div>
          <button type="submit" class="btn-login btn-form-primary">
            <img src="/public/images/login.svg" class="logo-login" />
            회원가입
          </button>
        </form>
        <a href="./login.html" class="link-login">로그인하러 가기</a>
      </div>
    </div>
  </body>
</html>
