<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header.css" />
    <link rel="stylesheet" href="../src/styles/components/post-form.css" />
    <title>게시글 수정</title>
  </head>
  <body class="page-post-detail page-post-form">
    <header class="header">
      <div class="header-block">
        <div class="header-front">
          <img
            src="/public/images/logo.svg"
            alt="KTB3 커뮤니티 로고"
            class="logo-image"
          />
          <h1 class="title-xl">아무말대잔치</h1>
          <div class="header-link">
            <a href="./post-list.html" class="link-post-list">게시글 목록</a>
          </div>
        </div>
        <div class="header-back">
          <div class="profile-dropdown">
            <button
              type="button"
              class="profile-dropdown-toggle"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="/public/images/userProfile.png"
                width="30"
                height="30"
                alt="프로필 메뉴"
              />
            </button>
            <div class="profile-dropdown-menu" role="menu">
              <a
                href="./user-info-update.html"
                class="profile-dropdown-item"
                role="menuitem"
                >회원정보 수정</a
              >
              <a
                href="./user-password-update.html"
                class="profile-dropdown-item"
                role="menuitem"
                >비밀번호 수정</a
              >
              <button
                type="button"
                class="profile-dropdown-item profile-dropdown-logout"
                role="menuitem"
              >
                로그아웃
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="spacer-lg">
      <form class="post-update" novalidate>
        <h1 class="post-update-text">게시글 수정</h1>

        <div class="post-label">
          <h2 class="post-label-text">제목*</h2>
        </div>
        <div class="horizontal-spacer-sm"></div>
        <input
          id="post-title"
          type="text"
          class="post-title-input"
          placeholder="제목을 입력해주세요. (최대26글자)"
          maxlength="26"
          required
        />
        <div class="horizontal-spacer-sm"></div>
        <div class="post-label">
          <h2 class="post-label-text">내용*</h2>
        </div>
        <div class="horizontal-spacer-sm"></div>
        <textarea
          id="post-content"
          class="post-content-input"
          placeholder="내용을 입력해주세요."
          required
        ></textarea>
        <div class="horizontal-spacer-sm"></div>
        <p class="error-text" id="post-content-error"></p>
        <div class="post-label">
          <h2 class="post-label-text">이미지</h2>
        </div>
        <div class="post-image-input-container">
          <label class="btn-image-upload">
            파일 선택
            <input
              type="file"
              id="post-image-input"
              name="image"
              accept="image/*"
              hidden
            />
          </label>
          <p class="post-image-input-text" id="post-image-text">
            기존 파일을 유지합니다.
          </p>
          <img
            class="post-image-preview"
            alt="게시글 이미지 미리보기"
            data-placeholder="/public/images/postImage.jpeg"
          />
        </div>
        <div class="btn-post-submit-div">
          <button type="submit" class="btn-post-submit">수정하기</button>
        </div>
      </form>
    </div>

    <script type="module">
      import { bootstrapApp } from "../src/js/main.js";
      import { initPage } from "../src/js/post-update.js";
      bootstrapApp(initPage);
    </script>
  </body>
</html>
