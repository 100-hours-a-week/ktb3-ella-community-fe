<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header.css" />
    <link rel="stylesheet" href="../src/styles/pages/post-list.css" />
    <script type="module" src="../src/js/header.js"></script>
    <script type="module" src="../src/js/post-list.js"></script>
    <title>게시글 목록조회</title>
  </head>
  <body class="page-post-list">
    <header class="header">
      <div class="header-block">
        <div class="header-front">
          <img
            src="/public/images/logo.svg"
            alt="KTB3 커뮤니티 로고"
            class="logo-image"
          />
          <h1 class="title-xl">아무말대잔치</h1>
        </div>
        <div class="header-back">
          <button type="button" class="post-create-button">
            <img src="/public/images/post.svg" width="14" height="14" />
            <a href="./post-create.html" class="link-post">글쓰기</a>
          </button>
          <div class="profile-dropdown">
            <button
              type="button"
              class="profile-dropdown-toggle"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="/public/images/userProfile.png"
                width="30"
                height="30"
                alt="프로필 메뉴"
              />
            </button>
            <div class="profile-dropdown-menu" role="menu">
              <a
                href="./user-info-update.html"
                class="profile-dropdown-item"
                role="menuitem"
                >회원정보 수정</a
              >
              <a
                href="./user-password-update.html"
                class="profile-dropdown-item"
                role="menuitem"
                >비밀번호 수정</a
              >
              <button
                type="button"
                class="profile-dropdown-item profile-dropdown-logout"
                role="menuitem"
              >
                로그아웃
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="spacer-lg">
      <div class="spacer">
        <div class="post-filter">
          <div class="field-label-wrapper">
            <img src="/public/images/filter.svg" class="logo-filter" />
            <label for="filter" class="field_label">필터</label>
          </div>
          <p class="filter-label-title">정렬순</p>
          <select class="post-filter-select">
            <option value="new">최신순</option>
            <option value="view">조회순</option>
            <option value="like">좋아요순</option>
            <option value="comment">댓글순</option>
          </select>
        </div>
        <div class="popular-post-filter">
          <div class="field-label-wrapper">
            <img src="/public/images/popular.svg" class="logo-popular" />
            <label for="popular" class="field_label">인기 태그</label>
          </div>
          <div class="popular-post-tags-wrapper">
            <button type="button" class="popular-post-tag">#JavaScript</button>
            <button type="button" class="popular-post-tag">#HTML</button>
            <button type="button" class="popular-post-tag">#CSS</button>
            <button type="button" class="popular-post-tag">#React</button>
            <button type="button" class="popular-post-tag">#Node.js</button>
            <button type="button" class="popular-post-tag">#Vue.js</button>
            <button type="button" class="popular-post-tag">#Angular</button>
            <button type="button" class="popular-post-tag">#TypeScript</button>
          </div>
        </div>
      </div>
      <div class="post-list">
        <div class="post-list-header">
          <p class="post-list-title">게시글 목록</p>
          <input
            type="text"
            class="post-list-search-input"
            placeholder="게시글 검색.."
          />
        </div>
        <div class="post-list-content-wrapper"></div>
      </div>
    </div>
  </body>
</html>
