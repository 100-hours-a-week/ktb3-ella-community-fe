<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header.css" />
    <link rel="stylesheet" href="../src/styles/pages/post-list.css" />
    <script type="module" src="../src/js/header.js"></script>
    <script type="module" src="../src/js/post-list.js"></script>
    <title>게시글 목록조회</title>
  </head>
  <body class="page-post-list">
    <header class="header">
      <div class="header-block">
        <div class="header-back"></div>
        <h1 class="title-xl">아무 말 대잔치</h1>
        <div class="profile-dropdown">
          <button type="button" class="profile-dropdown-toggle" aria-haspopup="true" aria-expanded="false">
            <img
              src="/public/images/userProfile.png"
              width="30"
              height="30"
              alt="프로필 메뉴"
            />
          </button>
          <div class="profile-dropdown-menu" role="menu">
            <a href="./user-info-update.html" class="profile-dropdown-item" role="menuitem">회원정보 수정</a>
            <a href="./user-password-update.html" class="profile-dropdown-item" role="menuitem">비밀번호 수정</a>
            <button type="button" class="profile-dropdown-item profile-dropdown-logout" role="menuitem">로그아웃</button>
          </div>
        </div>
      </div>
    </header>

    <div class="spacer-lg">
      <div class="post-list">
        <p>
          안녕하세요,<br />아무 말 대잔치
          <span class="bold-text">게시판</span> 입니다.
        </p>

        <div class="btn-post-div">
          <button type="button" class="btn-post-create">게시글 작성</button>
        </div>
        <div class="post-list-content-wrapper"></div>
      </div>
    </div>
  </body>
</html>
