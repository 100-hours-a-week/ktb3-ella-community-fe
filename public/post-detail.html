<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header.css" />
    <link rel="stylesheet" href="../src/styles/pages/post-detail.css" />
    <title>게시글 상세조회</title>
  </head>
  <body class="page-post-detail">
    <header class="header">
      <div class="header-block">
        <a href="./post-list.html">
          <svg
            width="34"
            height="34"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 6L9 12L15 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="butt"
              stroke-linejoin="miter"
            />
          </svg>
        </a>
        <h1 class="title-xl">아무 말 대잔치</h1>
        <div class="profile-img">
          <a href="./login.html">
            <img
              src="/public/images/userProfile.png"
              width="30"
              height="30"
              alt="로그인 아이콘"
            />
          </a>
        </div>
      </div>
    </header>

    <div class="spacer-lg">
      <div class="post-detail">
        <h1 class="post-detail-title"></h1>
        <div class="post-detail-title-container">
          <div class="post-detail-title-info">
            <div class="profile-img">
              <img
                src="/public/images/userProfile.png"
                width="30"
                height="30"
                alt="작성자 아이콘"
              />
            </div>
            <div class="post-author-name-date">
              <p class="post-author-name"></p>
              <p class="post-created-at"></p>
            </div>
          </div>
          <div class="post-update-delete-btns">
            <button type="button" class="btn-update">수정</button>
            <button type="button" class="btn-delete">삭제</button>
          </div>
        </div>
        <hr />
        <div class="post-detail-content-container">
          <div class="post-img">
            <img src="/public/images/postImage.jpeg" alt="게시글 이미지" />
          </div>
          <p class="post-detail-content"></p>
          <div class="post-detail-content-like-comment-count">
            <button type="button" class="post-count like-button">
              <p class="post-count-value">0</p>
              <p class="post-count-label">좋아요수</p>
            </button>
            <div class="post-count view-count-box">
              <p class="post-count-value">0</p>
              <p class="post-count-label">조회수</p>
            </div>
            <div class="post-count comment-count-box">
              <p class="post-count-value">0</p>
              <p class="post-count-label">댓글</p>
            </div>
          </div>
          <hr />
          <div class="post-comments-section">
            <form class="post-comment-input-container" action="#" method="post">
              <div class="post-comment-input-box">
                <textarea
                  class="post-comment-input"
                  placeholder="댓글을 남겨주세요!"
                ></textarea>
              </div>
              <hr />
              <div class="post-comment-btn">
                <button type="submit" class="btn-comment-submit" disabled>
                  댓글 등록
                </button>
              </div>
            </form>
            <div class="post-comments-list-container"></div>
            <div class="comments-pagination"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop" id="post-delete-modal">
      <div class="modal">
        <p class="modal-message">게시글을 삭제하시겠습니까?</p>
        <p class="modal-submessage">삭제된 내용은 복구할 수 없습니다.</p>
        <div class="modal-actions">
          <button type="button" class="modal-cancel">취소</button>
          <button type="button" class="modal-confirm">확인</button>
        </div>
      </div>
    </div>
    <div class="modal-backdrop" id="comment-delete-modal">
      <div class="modal">
        <p class="modal-message">댓글을 삭제하시겠습니까?</p>
        <p class="modal-submessage">삭제된 내용은 복구할 수 없습니다.</p>
        <div class="modal-actions">
          <button type="button" class="modal-cancel">취소</button>
          <button type="button" class="modal-confirm">확인</button>
        </div>
      </div>
    </div>
    <script type="module" src="../src/js/post-detail.js"></script>
  </body>
</html>
