<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header.css" />
    <link rel="stylesheet" href="../src/styles/pages/post-detail.css" />
    <title>게시글 상세조회</title>
  </head>
  <body class="page-post-detail">
    <header class="header">
      <div class="header-block">
        <div class="header-front">
          <img
            src="/public/images/logo.svg"
            alt="KTB3 커뮤니티 로고"
            class="logo-image"
          />
          <h1 class="title-xl">아무말대잔치</h1>
          <div class="header-link">
            <a href="./post-list.html" class="link-post-list">게시글 목록</a>
          </div>
        </div>
        <div class="header-back">
          <div class="profile-dropdown">
            <button
              type="button"
              class="profile-dropdown-toggle"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="/public/images/userProfile.png"
                width="30"
                height="30"
                alt="프로필 메뉴"
              />
            </button>
            <div class="profile-dropdown-menu" role="menu">
              <a
                href="./user-info-update.html"
                class="profile-dropdown-item"
                role="menuitem"
                >회원정보 수정</a
              >
              <a
                href="./user-password-update.html"
                class="profile-dropdown-item"
                role="menuitem"
                >비밀번호 수정</a
              >
              <button
                type="button"
                class="profile-dropdown-item profile-dropdown-logout"
                role="menuitem"
              >
                로그아웃
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="spacer-lg">
      <div class="post-detail">
        <div class="post-detail-header">
          <h1 class="post-detail-title"></h1>
          <div class="post-update-delete-btns">
            <button type="button" class="btn-update">
              <img src="/public/images/edit.svg" alt="수정" />수정
            </button>
            <button type="button" class="btn-delete">
              <img src="/public/images/delete.svg" alt="삭제" />삭제
            </button>
          </div>
        </div>
        <div class="post-detail-title-container">
          <div class="post-detail-title-info">
            <div class="profile-img">
              <img
                src="/public/images/userProfile.png"
                width="30"
                height="30"
                alt="작성자 아이콘"
              />
            </div>
            <div class="post-author-name-date">
              <p class="post-author-name"></p>
              <p class="post-created-at"></p>
            </div>
          </div>
          <div class="post-count">
            <img
              src="/public/images/like.svg"
              alt="좋아요 아이콘"
              width="12"
              height="12"
            />
            <p class="post-like-count-value">0</p>
            <img
              src="/public/images/comment.svg"
              alt="댓글 아이콘"
              width="12"
              height="12"
            />
            <p class="post-comment-count-value">0</p>
            <img
              src="/public/images/view.svg"
              alt="조회수 아이콘"
              width="12"
              height="12"
            />
            <p class="post-view-count-value">0</p>
          </div>
        </div>
        <div class="post-detail-content-container">
          <div class="post-img">
            <img src="/public/images/postImage.jpeg" alt="게시글 이미지" />
          </div>
          <p class="post-detail-content"></p>
          <div class="post-btn">
            <button type="button" class="btn-like">
              <img src="/public/images/post-like.svg" alt="좋아요" />
              <span class="btn-like-text">좋아요</span>
              <p class="post-like-count-value">0</p>
            </button>
            <button type="button" class="btn-share">
              <img src="/public/images/share.svg" alt="공유하기" />
              <span class="btn-share-text">공유</span>
            </button>
          </div>
          <div class="post-comments-section">
            <form class="post-comment-input-container" action="#" method="post">
              <div class="post-comment-input-label">
                <img
                  src="/public/images/post-comment.svg"
                  alt="댓글 아이콘"
                  width="30"
                  height="24"
                />
                <label for="post-comment-input" class="field_label">댓글</label>
              </div>
              <div class="post-comment-input-box">
                <textarea
                  class="post-comment-input"
                  placeholder="댓글을 남겨주세요!"
                ></textarea>
              </div>
              <div class="post-comment-btn">
                <button type="submit" class="btn-comment-submit" disabled>
                  <img
                    src="/public/images/comment-submit.svg"
                    alt="댓글 등록 아이콘"
                    width="16"
                    height="16"
                  />
                  <span class="btn-comment-submit-label">댓글 등록</span>
                </button>
              </div>
            </form>
            <div class="post-comments-list-container"></div>
            <div class="comments-pagination"></div>
          </div>
        </div>
      </div>
      <div class="post-author">
        <div class="author-profile-image">
          <div class="author-profile-image-border">
            <div class="profile-img">
              <img
                src="/public/images/userProfile.png"
                width="30"
                height="30"
                alt="작성자 아이콘"
              />
            </div>
            <div class="author-info">
              <p class="author-name">ella</p>
              <p class="author-bio">Junior Developer</p>
            </div>
          </div>
          <div class="author-stats">
            <div class="author-stat">
              <p class="author-stat-label">게시글</p>
              <p class="author-stat-value">150</p>
            </div>
            <div class="author-stat">
              <p class="author-stat-label">팔로워</p>
              <p class="author-stat-value">300</p>
            </div>
            <div class="author-stat">
              <p class="author-stat-label">팔로잉</p>
              <p class="author-stat-value">180</p>
            </div>
          </div>
          <button type="button" class="follow-button">
            <img
              src="/public/images/follow.svg"
              alt="팔로우 아이콘"
              width="16"
              height="16"
            />
            팔로우
          </button>
        </div>
        <div class="relative-post">
          <h2 class="relative-post-title">관련 게시글</h2>
          <div class="relative-post-list">
            <div class="relative-post-item">
              <p class="relative-post-item-title">React 19 베타 살펴보기</p>
              <p class="relative-post-item-author">조회수 892</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop" id="post-delete-modal">
      <div class="modal">
        <p class="modal-message">게시글을 삭제하시겠습니까?</p>
        <p class="modal-submessage">삭제된 내용은 복구할 수 없습니다.</p>
        <div class="modal-actions">
          <button type="button" class="modal-cancel">취소</button>
          <button type="button" class="modal-confirm">확인</button>
        </div>
      </div>
    </div>
    <div class="modal-backdrop" id="comment-delete-modal">
      <div class="modal">
        <p class="modal-message">댓글을 삭제하시겠습니까?</p>
        <p class="modal-submessage">삭제된 내용은 복구할 수 없습니다.</p>
        <div class="modal-actions">
          <button type="button" class="modal-cancel">취소</button>
          <button type="button" class="modal-confirm">확인</button>
        </div>
      </div>
    </div>
    <script type="module" src="../src/js/header.js"></script>
    <script type="module" src="../src/js/post-detail.js"></script>
  </body>
</html>
